<!DOCTYPE html>
<html>
<head>
    <title>Do You Agree? - NLI Predictor</title>
</head>
<body>
    <h1>Natural Language Inference</h1>

    <form method="POST">
        <label>Premise:</label><br>
        <textarea name="premise" rows="3" cols="60"></textarea><br><br>

        <label>Hypothesis:</label><br>
        <textarea name="hypothesis" rows="3" cols="60"></textarea><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
